version: '3.8'

services:
  test-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  test-migrate:
    image: migrate/migrate
    depends_on:
      test-db:
        condition: service_healthy
    volumes:
      - ../../migrations:/migrations
    command:
      - "-path=/migrations"
      - "-database=postgres://test_user:test_password@test-db:5432/test_db?sslmode=disable"
      - "up"
    networks:
      - test-network

  test-app:
    build:
      context: ../..
      dockerfile: Dockerfile
    environment:
      DB_HOST: test-db
      DB_PORT: 5432
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_NAME: test_db
      DB_SSLMODE: disable
      SERVER_ADDR: :8080
    ports:
      - "8080:8080"
    depends_on:
      test-migrate:
        condition: service_completed_successfully
    networks:
      - test-network

networks:
  test-network:
    driver: bridge